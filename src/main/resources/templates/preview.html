<script>

    function applyBgColor(td) {
        if (td.innerText === 'No') {
            td.style.backgroundColor = 'rgb(25,135,84)';
        } else if (td.innerText === 'Yes') {
            td.style.backgroundColor = 'rgb(220,53,69)';
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        setTimeout(()=>{document.getElementById("issues").textContent = 'No of Issues : ' + document.querySelectorAll('td[style*="background-color: rgb(220, 53, 69)"]').length},100);
        document.getElementById("date").textContent = new Date().toDateString();
        var noDropdownSelects = document.querySelectorAll('td');
        noDropdownSelects.forEach(function(td) {
            applyBgColor(td);
        });
    });

    function captureAndSubmit() {
        var htmlContent = encodeURIComponent(document.querySelector('#htmlContent').outerHTML);
        var signatureContent = encodeURIComponent(document.querySelector('#signatureContent').outerHTML);
        var form = document.getElementById('previewForm');
        var input = document.createElement('input');
        var signature = document.createElement('input');
        var issues = document.createElement('input');
        input.type = 'hidden';
        input.name = 'htmlContent';
        issues.type = 'hidden';
        issues.name = 'issues';
        signature.type = 'hidden';
        signature.name = 'signature';
        input.value = htmlContent;
        issues.value = document.querySelectorAll('td[style*="background-color: rgb(220, 53, 69)"]').length;
        signature.value = signatureContent;
        form.appendChild(input);
        form.appendChild(issues);
        form.appendChild(signature);
        form.submit();
    }
</script>
